    <script type="text/javascript">
        $(document).ready(function(){
            $('input:radio').radiocharm();
        });

        $("#form-submit").click(function(){
            loadData();
        });

        function transcriptAudio(audioURL, rowId) {
            console.log("Received request to transcript", audioURL);
            $('#audioTable > tbody > tr:nth-child(' + rowId + ') > td:nth-child(6)').html("<div class='loader'></div>");

            $.get( "api/sttAdmin", {uri: audioURL}, function(data) {
                // populate the table below

                // Update the transcript
                if (data.trim() == "") {
                    $('#audioTable > tbody > tr:nth-child(' + rowId + ') > td:nth-child(6)').html("Could not transcript successfully.");
                }
                else {
                    $('#audioTable > tbody > tr:nth-child(' + rowId + ') > td:nth-child(6)').html(data);
                }

            })
            .fail(function() {
                // remove existing entries
                $('#audioTable > tbody > tr:nth-child(' + rowId + ') > td:nth-child(6)').html("Transcript failed.");
            });
        }

        function loadData() {
            var username = $( "#user-select option:selected" ).text();
            var exName = $( "#ex-select option:selected" ).text();
            var statusVal = $('input[name=statusBtn]:checked').val(); 

            $.get( "api/audiolist", {uname: username, name: exName, status: statusVal}, function(data) {
                // populate the table below

                // first remove existing entries
                $('#audioTable > tbody > tr').remove()

                // now iterate over each object inside data
                data.forEach(function(d, i){
                    $('#audioTable tbody:last-child').append('\
                                            <tr valign="middle">\
                                              <th scope="row">' + (i+1) + '</th>\
                                              <td>' + d.title + '</td>\
                                              <td>' + d.status + '</td>\
                                              <td>' + d.date + '</td>\
                                              <td>\
                                                    <audio controls>\
                                                        <source src="' + d.URL + '" type="audio/mpeg">\
                                                        Your browser does not support the audio tag.\
                                                    </audio> </td>\
                                              <td>\
                                                    <input type="image" src="../vendor/icons8-music-notation-50.png" border="0" alt="Submit" onclick="transcriptAudio(\'' + d.URL + '\',' + (i+1) + ')"/>\
                                              </td>\
                                            </tr>');
                });

            })
            .fail(function() {
                // remove existing entries
                $('#audioTable > tbody > tr').remove()
                alert( "Oops! Couldn't fetch voice memos." );
            });
        }
